<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      p,
      small {
        font-weight: 300;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded shadow-md w-full sm:w-96">
        <h1 class="text-2xl font-bold mb-4">Register</h1>
        <form method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label for="password1" class="block text-gray-700">Password</label>
            <input
              type="password"
              name="password1"
              id="password1"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
              required
            />
          </div>
          <div class="mb-6">
            <label for="password2" class="block text-gray-700"
              >Confirm Password</label
            >
            <input
              type="password"
              name="password2"
              id="password2"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
              required
            />
          </div>
          <div class="flex justify-center space-x-20">
            <button
              type="submit"
              class="bg-blue-500 text-white rounded px-4 py-2 hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
            >
              Register
            </button>
            <button onclick="history.back()" class="mt-4 block text-blue-500">
              Back
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
